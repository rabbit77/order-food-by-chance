<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • ToeatMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" ng-app="todoApp" ng-controller="todoCtrl">
			<header class="header">
				<h1>toeats</h1>
				<!--angular submit 提交数据-->
				<form ng-submit="addTodo()">
					<input type="text" class="new-todo" placeholder="What do you want to eat?" autofocus ng-model="todotext">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">				
					<li aotu-focus="" ng-repeat="todo in todoList | filter:completedType" ng-class="{completed:todo.completed,editing:todoEdit==todo}"  >
						<div class="view">
							<!-- <input class="toggle" type="checkbox" ng-model="todo.completed"> -->
							<label ng-bind="todo.text" ng-dblclick="editTodo(todo)"></label>
							<button class="destroy" ng-click="delTodo(todo)"></button>
						</div>
						<input ng-focus="" class="edit" ng-model="todo.text" ng-blur="saveTodo()">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong ng-bind="itemleft"></strong> item total</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-click="select()" class="selected" href="#/">Make a choice</a>
					</li>
				</ul>
			</footer>
		</section>
		<footer class="info">
			<p>小王子版选择器</p>
			<!-- Remove the below line ↓ -->
			<p>专业治疗选择恐惧症</p>
			<!-- Change this out with your name and url ↓ -->
			<p>点击按钮，帮你做出选择</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/directive_autoFocus.js"></script>
	</body>
</html>
